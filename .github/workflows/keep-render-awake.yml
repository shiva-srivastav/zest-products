name: Keep Render Awake

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (UTC)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend health endpoint
        run: |
          curl -sS -m 20 -L \
            -H "User-Agent: keep-awake-bot" \
            https://zest-products.onrender.com/actuator/health