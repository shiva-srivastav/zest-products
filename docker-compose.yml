version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: zest-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: zestdb
      MYSQL_USER: zestuser
      MYSQL_PASSWORD: zestpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uzestuser", "-pzestpass"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zest-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_URL: jdbc:mysql://mysql:3306/zestdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USERNAME: zestuser
      DB_PASSWORD: zestpass
      JWT_SECRET: zestindia-super-secret-key-for-jwt-authentication-2024-production
      PORT: 8080
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zest-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    environment:
      VITE_API_BASE_URL: http://localhost:8080

volumes:
  mysql_data:

networks:
  default:
    name: zest-network
